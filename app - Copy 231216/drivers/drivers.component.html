<h1>drivers list</h1>
<ul class="drivers">
    <li *ngFor ="let driver of drivers; let i = index"  [class.selected]="costumer === selectedCostumer" (click)="onSelect(costumer)">
      <app-driver [driver]="driver"></app-driver>
    </li>
</ul>
<h1>hello {{name}}</h1>
<input type="text" [(ngModel)] ="name">
<button (click)="addDrivers(name)">add driver</button>

<costumer-detail [driver]="selectedCostumer"></costumer-detail>
